{% extends "base.html" %}

{% block content %}
<p>{{ url.short_url }}: {{ url.long_url }}</p>
<p>Main short url: {{ url.canonical }}</p>
<p>
  <h2>Hits</h2>
  <ul>
    <li>{{ url.hits }} clicks for link {{ url.short_url }}</li>
    <li>{{ url.canonical_hits }} total clicks for aggregate link {{ url.canonical }}</li>
  </ul>
</p>
{% endblock %}
