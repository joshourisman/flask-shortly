{% extends "base.html" %}

{% block content %}
<form method="POST" id="create-form" action="/create/">

     type="url"
     name="long_url"
     placeholder="Enter URL to be shortened..."
     style="width: 400px;"
     required
     />
  <input
     name="short_url"
     placeholder="Custom short URL..."
     />
  <input type="submit" />
</form>
{% endblock %}
